<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map Application</title>
    <link rel="stylesheet" href="./libs/v6.15.1-dist/ol.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="web-map" class="map"></div>
    <div  class="controls">
        <a href=""></a><button class="btn btn-primary btn-custom" id="back"> Back</button>
        <button class="btn btn-primary btn-custom" id="zoom-in">Zoom In</button>
        <button class="btn btn-primary btn-custom" id="zoom-out">Zoom Out</button>
        <button class="btn btn-primary btn-custom" id="zoom-to-layer">Zoom to Layer Extent</button>
        <button class="btn btn-primary btn-custom" id="previous-extent">Previous Extent</button>
        <!-- <button class="btn btn-primary" id="next-extent">Next Extent</button> -->
        <button class="btn btn-primary btn-custom" id="add-bookmark">Add Bookmark</button>
        <select class="btn btn-primary btn-custom" id="bookmark-list">
            <option class="btn btn-primary btn-custom" value="">Select Bookmark</option>
        </select>
        
    </div>

    <script src="./libs/v6.15.1-dist/ol.js"></script>
    <script src="./main.js"></script>
    <script>
       document.getElementById('back').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
